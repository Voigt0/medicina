        <script>
   
            
            
            //Proibir entrada de números no Input
            function isNumberKey(evt, obj) {
                var charCode = (evt.which) ? evt.which : event.keyCode
                var value = obj.value;
                var dotcontains = value.indexOf(".") != -1;
                if (dotcontains)
                if (charCode == 46) return false;
                if (charCode == 46) return true;
                if (charCode > 31 && (charCode < 48 || charCode > 57))
                    return false;
                return true;
            }
   
            //Iniciar Página
            $(document).ready(function() {
                var split = location.search.replace("?", "").split("=");
                var ctCodigo = split[1];
                var ctNome = checarMedicacao(ctCodigo);
                    
                if(ctNome == null) {
                    window.location.replace("lista-corticosteroides.html");
                } else {
                    $("#titulo").text(ctNome);
                    $("#breadcrumb").text(ctNome);
                }
                
                $("footer").css("display", "none");
                $("html").css("background-color", "#FFF");
            });
            
            
            function alterarDose(ct, peso, i) {
                
                var recalcularDose = calcularDroga(ct, peso, i);
                            
                $(".resultado").css("display", "block");
                $("#resultado-apresentacoes").html(recalcularDose[0]);
                $("#resultado-indicacoes").html(recalcularDose[1]);
                $("#resultado-contra-indicacoes").html(recalcularDose[2]);
                
                scrollTo(".scrollHere");
                
            }
            
            
            $(function() {
                
                //Processamento do Form
                $("form").submit(function(event) {
                    
                    event.preventDefault();
                    
                    var peso = $("#pesoInput").val(); 
                    var ctNome = $("#titulo").text();
                
                    if(peso == "") {
                        $(".input-calculo").addClass("erro");
                    } else {
                        peso = parseFloat(peso);
                        if(peso == 0 || peso < 1.5) {
                            
                            $(".box-lista").css("display", "none");
                            $("#resultado-apresentacoes").html("");
                            $("#resultado-indicacoes").html("");
                            $("#resultado-contra-indicacoes").html("");
                            $(".input-calculo").addClass("erro");
                            return false;
                            
                        } else if (peso >= 1.5) {
                            
                            $("footer").css("display", "block");
                            
                            $(".box-lista").css("display", "block");
                            $(".input-calculo").removeClass("erro");
                            $(".input-calculo button").html('<i class="fa fa-undo"></i>');
                            
                            var processarDose = calcularDroga(ctNome, peso, 0);
                            
                            $(".resultados").css("display", "block");
                            $("#resultado-apresentacoes").html(processarDose[0]);
                            $("#resultado-indicacoes").html(processarDose[1]);
                            $("#resultado-contra-indicacoes").html(processarDose[2]);
                            
                            scrollTo(".scrollHere");
                            $("input").blur();
                            
                            return false;
                            
                        } else {
                            //ERRO: Erro qualquer!
                            
                            return false;
                        }     
                        
                    }

                });
                
            });
