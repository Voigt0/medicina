<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>DocGO!</title>
        <link rel="icon" type="image/x-icon" href="../assets/img/favicon.ico">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #a3a3a3;
                color: #000;
            }

            nav {
                background-color: #00a66c;
            }

            .card {
                min-height: 150px; /* Ajuste para parecer mais quadrado */
                border-radius: 10px; /* Bordas arredondadas suaves */
                background-color: #00a66c; /* Cor inicial */
                transition: background-color 0.3s ease; /* Suaviza a troca de cor */
            }

            /* Efeito hover (mudar cor ao passar o mouse) */
            .card:hover {
                background-color: #03cd87; /* Cor ao passar o mouse */
            }

            section {
                background-color: #e4e4e4;
            }


        </style>
    </head>
    <body>
        <div id="navbar-placeholder"></div>

        <script>
            document.addEventListener("DOMContentLoaded", function() {
                fetch("../assets/files/nav.html") // Ajuste o caminho conforme necessário
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById("navbar-placeholder").innerHTML = data;
                    })
                    .catch(error => console.error("Erro ao carregar a navbar:", error));
            });
        </script>


        <!-- Seção para a Calculadora de TFG -->
        <div class="d-flex justify-content-center">
            <section id="calculadoraRiscoCoronariano" class="mt-4 bg-white rounded p-4 shadow-sm">
                <h4>Estimativa da Taxa de Filtração Glomerular</h4>
                <form>
                  <div class="input-group mb-3">
                    <span class="input-group-text" for="idade">Idade:</span>
                    <input type="number" id="idade" name="idade" required min="0" class="form-control" placeholder="Ex: 10">
                  </div>

                  <div class="input-group mb-3">
                    <span class="input-group-text" for="creatinina">Creatinina Sérica (mg/dL):</span>
                    <input type="number" id="creatinina" name="creatinina" required min="0" class="form-control" placeholder="Ex: 0.8">
                  </div>

                  <div class="mb-3">
                    <label class="form-label">Sexo:</label>
                    <div class="form-check">
                        <label class="form-check-label" for="sexoMasculino">
                            <input class="form-check-input bg-success border-success me-2" type="radio" name="sexo" id="sexoMasculino" value="masculino">
                            Masculino
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="sexoFeminino">
                            <input class="form-check-input bg-success border-success me-2" type="radio" name="sexo" id="sexoFeminino" value="feminino" checked>
                            Feminino
                        </label>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label class="form-label">Etnia:</label>
                    <div class="form-check">
                        <label class="form-check-label" for="etniaBranco">
                            <input class="form-check-input bg-success border-success me-2" type="radio" name="etnia" id="etniaBranco" value="branco">
                            Branco
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="etniaNegro">
                            <input class="form-check-input bg-success border-success me-2" type="radio" name="etnia" id="etniaNegro" value="negro" checked>
                            Negro
                        </label>
                    </div>
                  </div>
            
                  <button id="calcular" type="button" class="btn btn-success">Calcular</button>
                </form>
                <br/>
                <div id="resultado"></div>
            </section>
        </div>

        <script src="../js/calculadora/tfg.js"></script>
    </body>
</html>
