<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>DocGO!</title>
        <link rel="icon" type="image/x-icon" href="../assets/img/favicon.ico">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #a3a3a3;
                color: #000;
            }

            nav {
                background-color: #00a66c;
            }

            .card {
                min-height: 150px;
                border-radius: 10px;
                background-color: #00a66c;
                transition: background-color 0.3s ease;
            }

            .card:hover {
                background-color: #03cd87;
            }

            section {
                background-color: #e4e4e4;
            }
        </style>
    </head>
    <body>
        <div id="navbar-placeholder"></div>

        <script src="../js/navbar-loader.js" defer></script>
        <script>
            fetch("../navbar.html")
                .then(res => res.text())
                .then(data => {
                    document.getElementById("navbar-placeholder").innerHTML = data;
                });
        </script>
  
        <!-- Seção para a Calculadora de Data Provável do Parto -->
        <div class="d-flex justify-content-center">
            <section id="calculadoraDPP" class="mt-4 bg-white rounded p-4 shadow-sm">
                <h4>Calculadora de Data Provável do Parto</h4>
                <div class="input-group mb-3">
                    <span class="input-group-text" for="tipoData">Escolha a base para cálculo:</span>
                    <select id="tipoData" name="tipoData" class="form-control">
                        <option value="dum">Data da Última Menstruação (DUM)</option>
                        <option value="ultrassom">Data do Último Ultrassom</option>
                    </select>
                </div>
                
                <div class="input-group mb-3" id="inputDUM">
                    <span class="input-group-text" for="dataDUM">Data da Última Menstruação (DUM):</span>
                    <input type="date" id="dataDUM" name="dataDUM" class="form-control">
                </div>
                
                <div id="inputUltimoUltra" style="display:none;">
                    <div class="input-group mb-3">
                        <span class="input-group-text" for="dataUltimoUltra">Data do Último Ultrassom:</span>
                        <input type="date" id="dataUltimoUltra" name="dataUltimoUltra" class="form-control">
                    </div>
                </div>
                
                <div id="inputIdadeGestacional" style="display:none;">
                    <div class="input-group mb-3">
                        <span class="input-group-text" for="idadeGestacional">Idade Gestacional (semanas.dias):</span>
                        <input type="text" id="idadeGestacional" name="idadeGestacional" class="form-control" placeholder="Ex: 12.3 para 12 semanas e 3 dias">
                    </div>
                </div>
                
                <button id="calcular" type="button" class="btn btn-success">Calcular DPP</button>
                
                <br />
                <div id="resultado" class="mt-3 p-2 bg-light text-dark border rounded" data-copy>
                    Clique para copiar o resultado
                </div>
            </section>
        </div>

        <script src="../js/calculadora/dpp.js"></script>
    </body>
</html>
