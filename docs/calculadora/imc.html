<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>DocGO!</title>
        <link rel="icon" type="image/x-icon" href="../assets/img/favicon.ico">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #a3a3a3;
                color: #000;
            }

            .card {
                min-height: 150px; /* Ajuste para parecer mais quadrado */
                border-radius: 10px; /* Bordas arredondadas suaves */
                background-color: #00a66c; /* Cor inicial */
                transition: background-color 0.3s ease; /* Suaviza a troca de cor */
            }

            /* Efeito hover (mudar cor ao passar o mouse) */
            .card:hover {
                background-color: #03cd87; /* Cor ao passar o mouse */
            }

            section {
                background-color: #e4e4e4;
            }


        </style>
    </head>
    <body>
        <div id="navbar-placeholder"></div>

        <script src="../js/navbar-loader.js" defer></script>
        <script>
            fetch("../navbar.html")
                .then(res => res.text())
                .then(data => {
                    document.getElementById("navbar-placeholder").innerHTML = data;
                });
        </script>
          
        <!-- Seção para a Calculadora de IMC -->
        <div class="d-flex justify-content-center">
            <section id="calculadoraRiscoCoronariano" class="mt-4 bg-white rounded p-4 shadow-sm">
                <h4>Calculadora de Índice de Massa Corporal</h4>
                <form>
                    <div class="input-group mb-3">
                        <span class="input-group-text" for="peso">Peso (kg):</span>
                        <input type="number" id="peso" name="peso" required min="0" class="form-control" placeholder="Ex: 60">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" for="altura">Altura (cm):</span>
                        <input type="number" id="altura" name="altura" required min="0" class="form-control" placeholder="Ex: 185">
                    </div>

                    <div class="mb-3">
                      <label class="form-label">Sexo:</label>
                      <div class="form-check">
                          <label class="form-check-label" for="sexoMasculino">
                              <input class="form-check-input bg-success border-success me-2" type="radio" name="sexo" id="sexoMasculino" value="masculino" checked>
                              Masculino
                          </label>
                      </div>
                      <div class="form-check">
                          <label class="form-check-label" for="sexoFeminino">
                              <input class="form-check-input bg-success border-success me-2" type="radio" name="sexo" id="sexoFeminino" value="feminino">
                              Feminino
                          </label>
                      </div>
                    </div>

                    <div class="input-group mb-3">
                      <span class="input-group-text" for="anos">Idade (anos):</span>
                      <input type="number" id="anos" name="anos" required min="0" class="form-control" placeholder="Ex: 18">
                      <span class="input-group-text" for="meses">Meses:</span>
                      <input type="number" id="meses" name="meses" required min="0" class="form-control" placeholder="Ex: 12">
                    </div>

                    <div class="input-group mb-3">
                      <span class="input-group-text" for="semanas">Semanas:</span>
                      <input type="number" id="semanas" name="semanas" required min="0" class="form-control" placeholder="Ex: 4">
                      <span class="input-group-text" for="dias">Dias:</span>
                      <input type="number" id="dias" name="dias" required min="0" class="form-control" placeholder="Ex: 30">
                    </div>
          
                    <button id="calcular" type="button" class="btn btn-success">Calcular</button>
                </form>
                <br/>
            <span id="texto1"></span>
            <span id="resultado" class="mt-3 p-2 bg-light text-dark border rounded"></span>
    </section>
        </div>
        <script type="text/javascript" src="../js/imc-infantil/bfa_boys_p_exp.js"></script>
        <script type="text/javascript" src="../js/imc-infantil/bfa_girls_p_exp.js"></script>
        <script type="text/javascript" src="../js/imc-infantil/bmi_boys_perc_5-19_exp.js"></script>
        <script type="text/javascript" src="../js/imc-infantil/bmi_girls_perc_5-19_exp.js"></script>
        <script src="../js/calculadora/imc.js"></script>
    </body>
</html>
