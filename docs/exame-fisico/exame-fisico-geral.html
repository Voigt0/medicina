            body {
                font-family: Arial, sans-serif;

            .card {
                min-height: 150px; /* Ajuste para parecer mais quadrado */
                border-radius: 10px; /* Bordas arredondadas suaves */
                background-color: #00a66c; /* Cor inicial */
                transition: background-color 0.3s ease; /* Suaviza a troca de cor */
            }

            /* Efeito hover (mudar cor ao passar o mouse) */
            .card:hover {
                background-color: #03cd87; /* Cor ao passar o mouse */
            }

            section {
                background-color: #e4e4e4;
            }

            #resultado {
                white-space: pre-wrap; /* Quebra as linhas automaticamente quando necessário */
                word-wrap: break-word; /* Garante que o texto se ajuste e quebre as palavras longas */
                max-width: 100%; /* Garante que a largura da caixa não ultrapasse o limite da tela */
                overflow-wrap: break-word; /* Garante que palavras longas sejam quebradas */
                word-break: break-word; /* Impede que o texto estoure a largura da caixa */
            }
        </style>
