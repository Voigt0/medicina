<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>DocGO!</title>
        <link rel="icon" type="image/x-icon" href="../assets/img/favicon.ico">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #a3a3a3;
                color: #000;
            }

            .hidden {
                display: none;
            }

            .active {
                display: block;
            }

            nav {
                background-color: #00a66c;
            }

            .card {
                min-height: 150px; /* Ajuste para parecer mais quadrado */
                border-radius: 10px; /* Bordas arredondadas suaves */
                background-color: #00a66c; /* Cor inicial */
                transition: background-color 0.3s ease; /* Suaviza a troca de cor */
            }

            /* Efeito hover (mudar cor ao passar o mouse) */
            .card:hover {
                background-color: #03cd87; /* Cor ao passar o mouse */
            }

            section {
                background-color: #e4e4e4;
            }


        </style>
    </head>
    <body>
        <div id="navbar-placeholder"></div>

        <script src="../js/navbar-loader.js" defer></script>
        <script>
            fetch("../navbar.html")
                .then(res => res.text())
                .then(data => {
                    document.getElementById("navbar-placeholder").innerHTML = data;
                });
        </script>
        
        <div class="d-flex justify-content-center">
            <section id="home" class="mt-4 bg-white rounded p-4 shadow-sm">
                <form>
                    <h2>Formatar as medicações de uso contínuo do sistema da IPM para o prontuário</h2>
                    <br>
                    <div class="mb-3">
                        <label for="inputMedicacoes" class="form-label">Insira a lista de medicações:</label>
                        <textarea id="inputMedicacoes" class="form-control" placeholder="Cole as medicações aqui..."></textarea>
                    </div>
                    <button id="formatar" type="button" class="btn btn-success">Formatar</button>                </form>
                <br>
                <span id="resultado" class="mt-3 p-2 bg-light text-dark border rounded"></span>
            </section>
        </div>
        <script src="../js/exame-fisico/remedios.js"></script>
    </body>
</html>
